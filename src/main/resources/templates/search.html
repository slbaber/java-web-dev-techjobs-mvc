<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #4 - Loop over the search results to display all job fields. -->

    <table class="job-listing" th:each="job : ${jobs}">

        <tr>
            <td th:text = "'ID: ' + ${job['Id']}"></td>
        </tr>

        <tr>
            <td th:text = "'Name: ' + ${job['Name']}"></td>
        </tr>

        <tr>
            <td th:text = "'Employer: ' + ${job['Employer']}"></td>
        </tr>

        <tr>
            <td th:text = "'Position Type: ' + ${job['PositionType']}"></td>
        </tr>

        <tr>
            <td th:text = "'Core Competency: ' + ${job['CoreCompetency']}"></td>
        </tr>

        <tr>
            <td th:text = "'Location: ' + ${job['Location']}"></td>
        </tr>

    </table>

</div>

</body>
</html>
